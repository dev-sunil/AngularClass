<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
</head>

<body ng-app="eshop" ng-controller="eshopController">
    <p>a :
        <input type="text" ng-model="a">
    </p>
    <p>b :
        <input type="text" ng-model="b">
    </p>
    <p>c :
        <input type="text" ng-model="c">
    </p>
    <p>Area is {{area}}</p>
    <button ng-click="area()">Area</button>
</body>
<script>
var app = angular.module('eshop', []);
app.controller('eshopController', function('$scope') {

$scope.area = function () {
	var s = (parseFloat($scope.a)+parseFloat($scope.b)+parseFloat($scope.c))/3;
	Math.sqrt (s(s-scope.a)*(s-scope.b)*(s-scope.c))

}

})
</script>

</html>
